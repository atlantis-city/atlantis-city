    body {
      margin: 0;

      text-decoration: none;

      padding: 50px 20px;
    }
nav {
  display: flex;
  flex-direction: column; /* يجعل الأزرار فوق بعض /
  align-items: center; / يوسّطها في المنتصف /
  gap: 15px; / المسافة بين الأزرار /
  margin-top: 25px;
}

nav a {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px; / مسافة بين الأيقونة والنص */
  width: 230px;
  text-decoration: none;
  color: white;
  background: linear-gradient(135deg, #007bff, #00aaff);
  padding: 14px 0;
  border-radius: 10px;
  font-size: 1.1em;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

nav a:hover {
  background: linear-gradient(135deg, #00aaff, #007bff);
  transform: scale(1.07);
  box-shadow: 0 0 15px #00aaff;
}
    footer {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin-top: 50px;
      border-top: 1px solid #ffffff;
    }

    .logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  font-family: 'Poppins', sans-serif;
  font-weight: 700;
  font-size: 2.4em;
  color: #00aaff;
  text-shadow: 0 0 10px rgba(0, 170, 255, 0.7);
  letter-spacing: 1px;
  animation: logoFade 1.2s ease forwards;
  opacity: 0;
}

.logo img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  box-shadow: 0 0 15px #00aaff;
  animation: logoPulse 2s infinite alternate ease-in-out;
}


.logo small {
  font-size: 0.6em;
  color: #fff;
  opacity: 0.9;
}

@keyframes logoFade {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes logoPulse {
  from {
    transform: scale(1);
    box-shadow: 0 0 10px #00aaff;
  }
  to {
    transform: scale(1.1);
    box-shadow: 0 0 20px #00aaff;
  }
}
